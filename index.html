<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Prompt:wght@200;300;400&display=swap"
        rel="stylesheet">
    <title>Project 3</title>
</head>

<body>

    <div class="wrapper">
        <!-- Cat portrait customization -->
        <header>
            <h1>Kitty<br>Kustomizer</h1>
            <p>Choose the type of fur, eye colours, mouth, and a hat that you'd like for your kitty!</p>
            <a href="#portrait">Go Kustomize!</a>
        </header>

        <main>
            <!-- Dropdowns for 4 customization elements -->
            <div class="dropDowns">
                <div class="category" id="coatCategory">
                    <label for="coats">Fur</label>
                    <select name="coats" id="coats" class="choices">
                        <option value="white">White</option>
                        <option value="tabby">Tabby</option>
                        <option value="calico">Calico</option>
                        <option value="tuxedo">Tuxedo</option>
                        <option value="ginger">Ginger</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <div class="category" id="eyesCategory">
                    <label for="eyes">Eyes</label>
                    <select name="eyes" id="eyes" class="choices">
                        <option value="default">Default</option>
                        <option value="blue">Blue</option>
                        <option value="gold">Gold</option>
                        <option value="green">Green</option>
                        <option value="oddEyes">Odd Eyes</option>
                    </select>
                </div>
                <div class="category" id="mouthCategory">
                    <label for="mouth">Mouth</label>
                    <select name="mouth" id="mouth" class="choices">
                        <option value="default">Default</option>
                        <option value="silly">Silly</option>
                        <option value="hungry">Hungry</option>
                        <option value="happy">Happy</option>
                    </select>
                </div>
                <div class="category" id="hatsCategory">
                    <label for="hats">Hats</label>
                    <select name="hats" id="hats" class="choices">
                        <option value="noHat">No hat</option>
                        <option value="birthdayHat">Birthday hat</option>
                        <option value="topHat">Top hat</option>
                        <option value="propellerHat">Propeller hat</option>
                    </select>
                </div>
            </div>

            <!-- Cat portrait images -->
            <aside>
                <div class="portrait" id="portrait">
                    <img src="assets/bg.png" id="background" alt="the backgound colour">
                    <img src="assets/catHead.png" id="catFur" alt="the type of fur coat of your cat">
                    <img src="assets/eyesdefault.png" id="catEyes" alt="the eyes of your cat">
                    <img src="assets/mouthDefault.png" id="catMouth" alt="the mouth shape of your cat">
                    <img src="assets/noHat.png" id="catHat" alt="A little hat that goes on top of your cat's head">
                </div>
            </aside>
        </main>
        <button id="reset" type="reset">Reset</button>
        <footer>
            <p><a href="https://junocollege.com/">Copyright Â© 2020 Juno College</a></p>
        </footer>




    </div>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>

    <script src="scripts.js"></script>
</body>

</html>
