<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Kitty Kustomizer</h1>
            <button id="scroll">Go Kustomize!</button>
        </header>

        <main>
            <div class="category" id="coatCategory">
                <label for="coats">Fur</label>
                <select name="coats" id="coats">
                    <option value="white">White</option>
                    <option value="tabby">Tabby</option>
                    <option value="calico">Calico</option>
                    <option value="tuxedo">Tuxedo</option>
                </select>
            </div>
            <div class="category" id="eyesCategory">
                <h2>Eyes</h2>
                    <label for="eyes">Eyes</label>
                    <select name="eyes" id="eyes">
                        <option value="blue">Blue</option>
                        <option value="gold">Gold</option>
                        <option value="green">Green</option>
                        <option value="oddEyes">Odd Eyes</option>
                    </select>
            </div>
            <div class="category" id="mouthCategory">
                <h2>Mouth</h2>
                    <label for="mouth">Mouth</label>
                    <select name="mouth" id="mouth">
                        <option value="content">Content</option>
                        <option value="silly">Silly</option>
                        <option value="hungry">Hungry</option>
                        <option value="happy">Happy</option>
                    </select>
            </div>
            <div class="category" id="hatsCategory">
                <h2>Hats</h2>
                    <label for="hats">Hats</label>
                    <select name="hats" id="hats">
                        <option value="noHat">No hat</option>
                        <option value="birthdayHat">Birthday hat</option>
                        <option value="topHat">Top hat</option>
                        <option value="propellerHat">Propeller hat</option>
                    </select>
            </div>
        </main>

        <aside>
            <div class="portrait">
                <img src="" id="catFace">
                <img src="" id="catEyes">
                <img src="" id="catMouth">
                <img src="" id="catHat">
            </div>
        </aside>
        



    </div>
    
</body>
</html>
